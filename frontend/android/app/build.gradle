plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// Fallbacks for versioning (used if you don't pass --build-number/--build-name)
def flutterVersionCode = project.hasProperty('flutterVersionCode') ? project.flutterVersionCode : '1'
def flutterVersionName = project.hasProperty('flutterVersionName') ? project.flutterVersionName : '1.0'

android {
    namespace "com.ermine.minifitna"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.ermine.minifitna"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    // ✅ Java/Kotlin toolchains
    compileOptions {
        // Enable core library desugaring for java.time, streams, etc.
        coreLibraryDesugaringEnabled true

        // Target Java 17 bytecode
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    buildTypes {
        release {
            // TODO: replace with your real release signing config
            signingConfig signingConfigs.debug

            // ✅ Enable shrinking/obfuscation and use our ProGuard rules so Gson keeps type info
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // keep debug builds simple
            minifyEnabled false
            shrinkResources false
        }
    }
}

kotlin {
    jvmToolchain(17)
}

flutter {
    source '../..'
}

dependencies {
    // Kotlin stdlib (compatible with AGP/Kotlin versions pinned in settings.gradle)
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // ✅ Core library desugaring dependency required by flutter_local_notifications
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"
}
