plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

// Fallbacks if you don't pass --build-number/--build-name
def flutterVersionCode = project.hasProperty('flutterVersionCode') ? project.flutterVersionCode : '1'
def flutterVersionName = project.hasProperty('flutterVersionName') ? project.flutterVersionName : '1.0'

android {
    namespace "com.ermine.minifitna"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    defaultConfig {
        applicationId "com.ermine.minifitna"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    // Keep Java/Kotlin targets aligned (fixes the 1.8 vs 17 mismatch)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    // Also set toolchain to 17
    // (works with AGP 8+; harmless otherwise)
    kotlin {
        jvmToolchain(17)
    }

    buildTypes {
        release {
            // IMPORTANT: avoid stripping Gson generic metadata that the plugin needs
            minifyEnabled false
            shrinkResources false

            // (Switch to your real release keystore when ready)
            signingConfig signingConfigs.debug

            // If/when you enable minify, also add:
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}
